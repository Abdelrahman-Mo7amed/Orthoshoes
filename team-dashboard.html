    <script>
        // Function to handle rating changes for all players
        function handleRatingChange() {
            const ratings = document.querySelectorAll('.rating');

            ratings.forEach(ratingContainer => {
                const ratingInputs = ratingContainer.querySelectorAll('input');
                const ratingLabels = ratingContainer.querySelectorAll('label');

                // Reset all labels to unselected state
                ratingLabels.forEach(label => label.style.color = '#ccc');

                // Add event listeners to each input
                ratingInputs.forEach(input => {
                    input.addEventListener('change', function() {
                        const value = this.value;

                        // Highlight the selected stars
                        ratingLabels.forEach((label, index) => {
                            if (index < value) {
                                label.style.color = '#f90';
                            }
                        });

                        // Optional: Update the selected rating display if needed
                        // For example, you might want to set a data attribute or update a specific element
                    });
                });
            });
        }

        // Initialize rating functionality
        handleRatingChange();

    </script>
